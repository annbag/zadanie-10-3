<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">		
		<title>Carousel</title>		
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="carousel">
			<ul>

				<li>
